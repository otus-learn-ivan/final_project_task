name: 'C++ CI'

on:
  push:
    branches:
      - main
      - feature/github_actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
#      - uses: actions/setup-g++@latest
#        with:
#          g++ -version: latest
      - run: sudo apt-get update && sudo apt-get install cmake libboost-test-dev -y
      - run: sudo apt-get update && sudo apt-get install cmake libboost-all-dev -y
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: set -x
      - run: cmake --build .
      - run: cmake --build . --target test
      - run: cmake --build . --target package  
      - name: Run test_average 
        run: ./test_average
      - name: Run test_dispersion 
        run: ./test_dispersion
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mapper_reducer_prg-0.1.${{ github.run_number }}-Linux.deb
          asset_name: mapper_reducer_prg-0.1.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package

